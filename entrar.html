<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar - EnergyWise</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
   .language-btn img,
   .language-dropdown img {
    width: 24px;   
    height: auto;  
    vertical-align: middle; 
}
     main {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    form {
      width: 600px;
      background-color: #222;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      color: white;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #04aa6d;
      display: block;
      margin: 0 auto;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 20px;
      border: none;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #038f58;
    }

    a {
      color: aqua;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      color: white;
    }
  </style>
</head>
<body>

    <header style="padding-top: 0px">  
<div id="title">
    <img src="logosfnd.png" alt="Logo da Empresa" style="width: 100px; height: 100px; margin: 0px; padding: 0;"> 
    <h1>Energy</h1>
    <h1><span>Wise</span></h1>
</div>
<div class="language-selector">
    <button class="language-btn">
        <img src="https://flagcdn.com/w40/br.png" alt="Português" />
        Português <i class="fa-solid fa-chevron-down"></i>
    </button>
    <ul class="language-dropdown">
        <li><img src="https://flagcdn.com/w40/br.png" alt="Português" /> Português</li>
        <li><img src="https://flagcdn.com/w40/gb.png" alt="English" /> English</li>
        <li><img src="https://flagcdn.com/w40/es.png" alt="Español" /> Español</li>
        <li><img src="https://flagcdn.com/w40/fr.png" alt="Français" /> Français</li>
        <li><img src="https://flagcdn.com/w40/de.png" alt="Deutsch" /> Deutsch</li>
        <li><img src="https://flagcdn.com/w40/cn.png" alt="中文" /> 中文</li>
        <li><img src="https://flagcdn.com/w40/sa.png" alt="العربية" /> العربية</li>
    </ul>
    
</div>
  </header>

  <main>
    <form action="/perfil.html" method="POST">
      <h2><span>Entrar</span></h2>
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="password" name="senha" placeholder="Sua senha" required />
      <input type="submit" value="Entrar" />
      <p style="margin-top: 20px;">
        Ainda não tem uma conta?
        <a href="cadastro.html">Cadastre-se aqui</a>
      </p>

    <script>
document.getElementById('form-login').addEventListener('submit', function(e) {
  e.preventDefault();

  const email = document.getElementById('login-email').value;
  const senha = document.getElementById('login-senha').value;

  const usuario = JSON.parse(localStorage.getItem('usuario'));

  if (usuario && usuario.email === email && usuario.senha === senha) {
    sessionStorage.setItem('usuarioLogado', JSON.stringify(usuario));
    window.location.href = "perfil.html";
  } else {
    alert("Email ou senha incorretos.");
  }
});
</script>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 EnergyWise</p>
  </footer>

</body>
</html>
