<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
        <style>
        .language-btn img,
        .language-dropdown img {
            width: 24px;
            height: auto;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <header style="padding-top: 0px">  
<div id="title">
    <img src="logosfnd.png" alt="Logo da Empresa" style="width: 100px; height: 100px; margin: 0px; padding: 0;"> 
    <h1>Energy</h1>
    <h1><span>Wise</span></h1>
</div>

    <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="aboutus.html">Sobre Nós</a></li>
        <li><a href="productsandservices.html">Produtos e Serviços</a></li>
        <li><a href="contact.html">Contato</a></li>
        <li><a href="account.html" id="account-btn">Conta</a></li>
<div class="language-selector">
    <button class="language-btn">
        <img src="https://flagcdn.com/w40/br.png" alt="Português" />
        Português <i class="fa-solid fa-chevron-down"></i>
    </button>
    <ul class="language-dropdown">
        <li><img src="https://flagcdn.com/w40/br.png" alt="Português" /> Português</li>
        <li><img src="https://flagcdn.com/w40/gb.png" alt="English" /> English</li>
        <li><img src="https://flagcdn.com/w40/es.png" alt="Español" /> Español</li>
        <li><img src="https://flagcdn.com/w40/fr.png" alt="Français" /> Français</li>
        <li><img src="https://flagcdn.com/w40/de.png" alt="Deutsch" /> Deutsch</li>
        <li><img src="https://flagcdn.com/w40/cn.png" alt="中文" /> 中文</li>
        <li><img src="https://flagcdn.com/w40/sa.png" alt="العربية" /> العربية</li>
    </ul>
    
</div>
    </ul>
</header>
<main style="margin-top: 40px; max-width: 900px; margin-left: auto; margin-right: auto; color: white; font-family: 'Times New Roman', Times, serif;">
  <div style="display: flex; justify-content: flex-start; align-items: flex-start; gap: 60px; flex-wrap: wrap;">

    <div>
      <h2 id="bem-vindo"style="font-size: 50px; font-weight: 300; margin-bottom: 0; line-height: 1.2;">
        Bem-vindo,<br>
        <span style="color: rgb(35, 175, 145);" id="user-name">[Nome]</span>
      </h2>
    </div>

    <ul style="list-style: none; padding: 10px 0; margin: 0; font-size: 25px; display: flex; flex-direction: column; gap: 20px;">
      <li>
        <a href="editar-perfil.html" style="color: white; text-decoration: none;">Editar perfil</a>
      </li>
      <li>
        <button onclick="confirmarSaida()" class="link-button" style="color: white; background: none; border: none; cursor: pointer; font-size: 20px; text-decoration: underline;">Sair da conta</button>
      </li>
    </ul>

  </div>
</main>



<script>
const usuario = JSON.parse(sessionStorage.getItem('usuarioLogado'));
if (!usuario) {
  window.location.href = "entrar.html";
} else {
  document.getElementById('bem-vindo').textContent = `Bem-vindo, ${usuario.nome}`;
}
  
  function confirmarSaida() {
    if (confirm("Deseja realmente sair?")) {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  }
</script>

<footer style="margin-top: 100px; text-align: center; color: white;">
    <p>&copy; 2025 EnergyWise</p>
</footer>

</body>
</html>
