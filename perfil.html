<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnergyWise - Perfil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="centralizado">
    <nav class="menu-icones">
      <a href="index.html" class="icone">Menu</a>
      <a href="servicos.html" class="icone">Serviços</a>
      <a href="produtos.html" class="icone">Produtos</a>
      <a href="#" class="icone">Idioma</a>
      <a href="perfil.html" class="icone">Perfil</a>
    </nav>
    <div class="logo-centro">
      <a href="index.html">EnergyWise</a>
    </div>
  </header>

  <main>
    <h2>Perfil do Usuário</h2>
    <form class="form-perfil">
      <div class="imagem-preview">
        <img src="https://via.placeholder.com/150" alt="Foto de Perfil">
        <p class="info">A imagem pode ser alterada depois.</p>
        <input type="file">
      </div>
      <label>Nome:<input type="text"></label>
      <label>Email:<input type="email"></label>
      <label>Telefone:<input type="tel"></label>
      <label>CPF ou RG / CNPJ:<input type="text"></label>
      <label>País:<input type="text"></label>
      <label>Estado:<input type="text"></label>
      <label>Cidade:<input type="text"></label>
      <label>CEP:<input type="text"></label>
      <label>Tipo de Acesso:
        <select>
          <option>Residencial / Pessoal</option>
          <option>Multi-Residencial</option>
          <option>Empresarial</option>
          <option>Multi-Empresarial</option>
          <option>Órgão Governamental</option>
        </select>
      </label>
      <button type="submit">Salvar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 EnergyWise</p>
  </footer>
</body>
</html>
