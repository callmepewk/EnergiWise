<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Perfil - EnergyWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
    main {
    min-height: 70vh;
    padding-top: 70px;
} 
     .readonly input {
        background-color: #444;
        color: white;
    }
    .form-buttons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }
    .form-buttons button {
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }
    .salvar-btn {
        background-color: green;
        color: white;
    }
    .cancelar-btn {
        background-color: red;
        color: white;
    }
    .excluir-btn {
    background-color: transparent;
    color: red;
    border: 2px solid red;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    margin-top: 40px;
}

    .excluir-btn:hover {
    background-color: red;
    color: white;
}
    .senha-container {
        position: relative;
    }
    .senha-container input {
        width: 100%;
        padding-right: 45px;
        height: 45px;
        font-size: 16px;
    }
    .senha-container button {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .senha-container i {
        font-size: 20px;
        color: black;
    }
    .edit-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .edit-header button {
        background: none;
        border: none;
        cursor: pointer;
    }
    .edit-header button i {
        color: white;
        font-size: 20px;
    }
    .language-btn img,
    .language-dropdown img {
    width: 24px; 
    height: auto; 
    vertical-align: middle; 
}
    </style>
</head>
<body>
    <header style="padding-top: 0px">  
        <div id="title">
            <img src="logosfnd.png" alt="Logo da Empresa"> 
            <h1>Energy</h1>
            <h1><span>Wise</span></h1>
        </div>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="aboutus.html">Sobre Nós</a></li>
            <li><a href="productsandservices.html">Produtos e Serviços</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contato</a></li>
            <li><a href="account.html" id="account-btn">Conta</a></li>
        </ul>
        <div class="language-selector">
    <button class="language-btn">
        <img src="https://flagcdn.com/w40/br.png" alt="Português" />
        Português <i class="fa-solid fa-chevron-down"></i>
    </button>
    <ul class="language-dropdown">
        <li><img src="https://flagcdn.com/w40/br.png" alt="Português" /> Português</li>
        <li><img src="https://flagcdn.com/w40/gb.png" alt="English" /> English</li>
        <li><img src="https://flagcdn.com/w40/es.png" alt="Español" /> Español</li>
        <li><img src="https://flagcdn.com/w40/fr.png" alt="Français" /> Français</li>
        <li><img src="https://flagcdn.com/w40/de.png" alt="Deutsch" /> Deutsch</li>
        <li><img src="https://flagcdn.com/w40/cn.png" alt="中文" /> 中文</li>
        <li><img src="https://flagcdn.com/w40/sa.png" alt="العربية" /> العربية</li>
    </ul>
        
    </header>

    <main>
        <div class="edit-header">
            <h2><span>Editar Perfil</span></h2>
            <button type="button" id="editarBtn" aria-label="Editar informações">
                <i class="fa-solid fa-pen-to-square"></i>
            </button>
        </div>
        <form id="perfil-form" class="readonly">
            <div>
<div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="João Silva" disabled>
</div>
<div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="joao@email.com" disabled>
</div>
<div>
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" value="(11) 99999-9999" disabled>
</div>
<div>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" value="123.456.789-00" disabled>
</div>
<div>
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" value="12345-678" disabled>
</div>
<div>
    <label for="pais">País:</label>
    <input type="text" id="pais" name="pais" value="Brasil" disabled>
</div>
<div>
    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado" value="SP" disabled>
</div>
<div>
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" value="São Paulo" disabled>
</div>
<div>
    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" value="123" disabled>
</div>
<div>
    <label for="complemento">Complemento (opcional):</label>
    <input type="text" id="complemento" name="complemento" value="Apto 45" disabled>
</div>
<div class="senha-container">
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" value="12345678" disabled>
 <button type="button" id="toggleSenha" aria-label="Mostrar ou ocultar senha">
 <i class="fas fa-eye" aria-hidden="true"></i>
</button>
 </div>
            <div class="form-buttons" id="botoes-edicao" style="display:none;">
                <button type="button" class="salvar-btn" onclick="confirmarSalvar()">Salvar</button>
                <button type="button" class="cancelar-btn" onclick="cancelarEdicao()">Cancelar</button>
            </div>

            <button type="button" class="excluir-btn" onclick="confirmarExclusao()">Excluir Conta</button>
        </form>
    </main>

    <footer style="margin-top: 100px; text-align: center; color: white;">
        <p>&copy; 2025 EnergyWise</p>
    </footer>

    <script>
        
const dadosUsuario = JSON.parse(localStorage.getItem('usuario'));

    if (!dadosUsuario) {
        alert("Nenhuma informação encontrada. Redirecionando para cadastro...");
        window.location.href = "cadastro.html";
    } else {
        document.getElementById('nome').value = dadosUsuario.nome || '';
        document.getElementById('email').value = dadosUsuario.email || '';
        document.getElementById('telefone').value = dadosUsuario.telefone || '';
        document.getElementById('cpf').value = dadosUsuario.cpf || '';
        document.getElementById('cep').value = dadosUsuario.cep || '';
        document.getElementById('pais').value = dadosUsuario.pais || '';
        document.getElementById('estado').value = dadosUsuario.estado || '';
        document.getElementById('cidade').value = dadosUsuario.cidade || '';
        document.getElementById('numero').value = dadosUsuario.numero || '';
        document.getElementById('complemento').value = dadosUsuario.complemento || '';
        document.getElementById('senha').value = dadosUsuario.senha || '';
    }

    document.getElementById("editarBtn").addEventListener("click", function () {
        const form = document.getElementById('perfil-form');
        form.classList.remove('readonly');
        [...form.elements].forEach(el => el.disabled = false);
        document.getElementById('botoes-edicao').style.display = 'flex';
    });

    document.getElementById("toggleSenha").addEventListener("click", function () {
        const senha = document.getElementById("senha");
        const icon = this.querySelector("i");
        if (senha.type === "password") {
            senha.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            senha.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });

    function cancelarEdicao() {
        if (confirm("Deseja cancelar as alterações?")) {
            window.location.reload();
        }
    }

    function confirmarSalvar() {
        if (confirm("Deseja salvar as alterações?")) {
            const novoUsuario = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                cpf: document.getElementById('cpf').value,
                cep: document.getElementById('cep').value,
                pais: document.getElementById('pais').value,
                estado: document.getElementById('estado').value,
                cidade: document.getElementById('cidade').value,
                numero: document.getElementById('numero').value,
                complemento: document.getElementById('complemento').value,
                senha: document.getElementById('senha').value
            };

            localStorage.setItem('usuario', JSON.stringify(novoUsuario));
            sessionStorage.setItem('usuarioLogado', JSON.stringify(novoUsuario));

            alert("Informações atualizadas com sucesso!");
            window.location.reload();
        }
    }

    function confirmarExclusao() {
        if (confirm("Tem certeza que deseja excluir sua conta?")) {
            localStorage.removeItem('usuario');
            sessionStorage.removeItem('usuarioLogado');
            alert("Conta excluída com sucesso.");
            window.location.href = 'index.html';
        }
    }
        

    </script>
</body>
</html>
